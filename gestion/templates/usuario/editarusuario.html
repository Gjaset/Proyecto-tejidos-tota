{% extends 'partials/body.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
  
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
   
    <div class="formularioProducto container">
        <div class="d-flex flex-column align-content-center flex-wrap">
            <div class="my-5 fondoFormulario">
                <div class="title">
                    <div>
                        <h2 class="tituloFormulario">Editar Usuario</h2>
                    </div>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-success btn-block" type="submit" Value=" Guardar">
                </form>
            </div>
        </div>

        </div>
    </div>
    
{% endblock contenido %}
