<!-- Modal -->
{% load crispy_forms_tags %}
{% load static %}
<main class="main">
    <div>
        <div class="contenedorMain">
            <section class="carousel-contenedor">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active my-3">
                      <img class="imgCarousel" src="{% static './img/botso3.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item active my-3">
                      <img class="imgCarousel" src="{% static './img/cabezas.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item active my-3">
                      <img class="imgCarousel" src="{% static './img/cabezas.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                  </div>                           
                </div>        
            </section>
            <marquee><p class="marqueeTxt">Mujeres Totenses Tejiendo Sue√±os</p></marquee>
        </div>
    </div>
  </main>
<div class="modal fade show" id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Acceder</h5>
                <a class="btn-close"
                data-bs-dismiss="modal" href="{% url 'index' %}" aria-label="Close"></a>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
            </div>
            <div class="modal-footer">
                
                <a class="btn btn-secondary"
                    data-bs-dismiss="modal" href="{% url 'index' %}">Cancelar</a>
                <a href="{% url 'inicio' %}"><input type="submit" value="Ingresar" class="btn btn-success" value="Ingresar"></a>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show"></div>
